<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.min.css">
  <link href="bower_components/font-awesome/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/event.css">
</head>

<body ng-app="petPatrolApp">
<div ng-controller="reportEventCtrl" ng-init="init()" style="height: 100%">
  <div style="position: absolute">
    <div class="float-left mr-3 mt-3 col-2">
      <a href="index.html">
        <img src="images/petpatrol.png" class="img-fluid" alt="Logo">
      </a>
    </div>
  </div>
  <div class="container d-flex h-100">

    <div class="row w-100">
      <div class="col-6 mx-auto">
          <div class=" row mt-lg-4">
              <h2 class="mx-auto">Wpisz tytuł zgłoszenia</h2>
              <input style="width: 300px" class="mt-3 mx-auto" ng-model="title" type="text">
          </div>

        <div class="row">
          <div id="drop-area" class="mx-auto row mt-lg-4">
            <form method="POST" enctype="multipart/form-data" action="/files" class="text-center my-form mx-auto">
              <p class="mx-auto">Dodaj zdjęcia przedstawiające miejsce zdarzenia</p>
              <input class="mx-auto" type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
              <label class="button mx-auto" for="fileElem">Wybierz lub upuść pliki</label>
            </form>
            <div class="mx-auto text-center" id="gallery"></div>
          </div>
        </div>
        <div class="container mx-auto mt-lg-4">
          <div class="row">
            <input class="col" type="text" ng-model="location">
            <a href="#">
              <i class="fas fa-map-marker-alt col-md-auto" ng-click="showMaps()" style="font-size: 25px"></i>
            </a>
          </div>
        </div>
        <div class="container">
          <div class="row mt-lg-4">
            <label>
              Opisz miejsce zdarzenia oraz podaj jak najwięcej informacji o nim.
              <textarea ng-model="description" rows="4" cols="70"></textarea>
            </label>
          </div>
        </div>

        <div class="container">
          <div class="row mt-lg-4">
            <div class="radio">
              <label><input class="mr-2" type="radio" ng-model="optradio" value="yes" name="optradio" checked>Tak, chcę zostać powiadomiony</label>
            </div>
            <div class="ml-4 radio">
              <label><input class="mr-2" type="radio" ng-model="optradio" value="no" name="optradio">Nie</label>
            </div>
          </div>
        </div>

        <div ng-show="optradio == 'yes'" class="container">
          <div class="row mt-lg-4">
            <label class="col text-center mx-auto">
              <input class="col" placeholder="Adres e-mail" type="text" name="email" ng-model="email">
            </label>
          </div>
        </div>

        <div class="container">
          <div class="row mx-auto mt-3">
            <progress id="progress-bar" max=100 value=0></progress>
            <button class="mx-auto btn btn-primary" type="button" ng-click="uploadEvent()">
              Submit
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>


<!-- Modals -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Dziękujemy!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onClick="window.location='/index.html'">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Dziękujemy za zgłoszenie, jeśli wybrałeś opcję powiadomień, to na biężąco będziemy cię informować o stanie zgłoszenia!
      </div>
      <div class="modal-footer">
        <a href="index.html">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onClick="window.location= '/index.html'">Zamknij</button>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div style="position: absolute; left: 50%;" class="modal-dialog" >
    <div style="position: relative; left: -50%" class="modal-content">
      <input ng-model="location" id="pac-input" class="controls" type="text" placeholder="Search Box">
      <div id="map"></div>
    </div>
  </div>
</div>

<div class="modal fade" id="failureModal" tabindex="-1" role="dialog" aria-labelledby="failureModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="failureModalLabel">Coś poszło nie tak :( </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       Nie udało sie wysłać zgłoszenia do serwera.
      </div>
      <div class="modal-footer">
        <a href="index.html">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
        </a>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="bower_components/popper/popper.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/controllers/reportEvent.js"></script>
<script type="text/javascript" src="scripts/reportEventFunctions.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaYeCmNWNFLv9XVeOYvCY4k4jLA7Gwa-Y&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>
</html>
